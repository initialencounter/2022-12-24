commands:
  b-eula:
    description: eula协议
    usage: |-
      输入 b-eula 加入协议
      本插件基于 eula 修改完成
      好用的话去点个 star 参考自https://github.com/Lipraty/koishi-plugin-eula/
    messages:
      not-found: 指令未找到。
      global-prolog: 当前可用的指令有{0}：
      eulaMessage: |-
        <>
          <message forward>
            <message id="{0}">您使用了需要认可 {1} 后方可使用的服务，以下为具体内容：</message>
            <message id="{0}">{2}</message>
            <message id="{0}">如已仔细阅读并确认，请发送 “{3}” 或 “不同意”。</message>
          </message>
        </>
      acceptedMessage: 您已同意 {0}，服务已生效。
      rejectMessage: 您未同意 {0}，将不能为您提供条款限制的服务。\n 如果您需要使用，可发送 eula 命令来重新执行该流程。
      timeout: 等待超时
      rape: |-
        <>
          <at id="{0}"/>
          {1}
        </>
      audit: |-
        <>
          <at id="{0}"/>
          {1}{2}
        </>
