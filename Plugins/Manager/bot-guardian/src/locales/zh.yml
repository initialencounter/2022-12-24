commands:
  bot-guardian:
    description: 查看运行状态
    messages:
      status:
        1: 运行中
        0: 离线
        2: 正在连接
        4: 正在重连
        3: 正在断开
      bot: <p>{user.name}：<i18n path={"commands.status.messages.status." + status}/></p>
      epilog: |-
        ==========
        CPU 使用率：{ (cpu[0] * 100).toFixed() }% / { (cpu[1] * 100).toFixed() }%
        内存使用率：{ (memory[0] * 100).toFixed() }% / { (memory[1] * 100).toFixed() }%