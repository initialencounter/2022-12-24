commands:
  dvc:
    description: AI聊天
    usage: |-
      <>
        <message forward>
          <message id=1>项目地址https://github.com/initialencounter/mykoishi/blob/main/davinci-003#readme.md </message>
          <message id=2>对于部署者行为及所产生的任何纠纷， Koishi 及 koishi-plugin-davinci-003 概不负责</message>
          <message id=3>指令如下：</message>
          <message id=4>1.[重置会话] 请发送 "dvc.重置会话"</message>
          <message id=5>2.[添加人格] 请发送 "dvc.添加人格"</message>
          <message id=6>3.[清空所有回话] 请发送 "dvc.clear"</message>
          <message id=7>4.[切换人格] 请发送 "dvc.切换人格"</message>
          <message id=8>5.[查询余额] 请发送 "dvc.credit"</message>
          <message id=9>8.若出现400报错，请发送dvc.clear</message>
        </message>
      </>
    messages:
      censor: 不合规，请检查输入内容是否含有违禁词。
      no-prompt: 你好！很高兴认识你！
      thinking: 思考中……
      err: 寄！{0}
      total_available: 滴！当前账户的余额为${0}。
      toolong: 滋滋..猪脑过载。
      switch: 当前存在{0}{1}请输入编号。
      switch-output: 当前存在模式{0}请输入编号。
      switch-err: 不存在人格可切换。
      get: 查询中...
      clean: 舒服了
      set-personality: 设置失败，请重新触发指令，示例：dvc.添加人格
      set-personality-role: role只能为system、assistant或user
      painting: GPT生成图片中...
      menu-err: 请输入正确的序号。
      switch-success: 切换{0}成功:{1}
      block: 您已被block
      louder: 听不清
  dvc.count:
    description: 减少dvc的使用次数
  dvc.clear:
    description: 清空所有人的会话
  dvc.重置会话:
    description: 清空个人的会话
  dvc.credit:
    description: 查看余额
  dvc.output:
    description: 切换输出模式
  dvc.设置人格:
    description: 设置人格, AI的人格会发生改变
  dvc.添加人格:
    description: 添加人格，会自动保存
  dvc.切换人格:
    description: 切换现有的人格
  dvc.切换引擎:
    description: 切换引擎
  dvc.生图:
    description: GPT生成图片
  dvc.翻译:
    description: AI翻译
    
    
    